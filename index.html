<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>âž–âž• Calculator âž—ðŸŸ°</title>
</head>

<body>
    <main>
        <h1>Calculator</h1>
        <div class="calculator-container">
            <div id="display" class="light">0</div>
            <button id="clear" class="light-2">CE</button>
            <button id="multiply" class="light-2 operator" data-operator="*">*</button>
            <button id="divide" class="light-2 operator" data-operator="/">/</button>
            <button id="seven" class="light-1 digit" data-number="7">7</button>
            <button id="eigth" class="light-1 digit" data-number="8">8</button>
            <button id="nine" class="light-1 digit" data-number="9">9</button>
            <button id="minus" class="light-2 operator" data-operator="-">-</button>
            <button id="four" class="light-1 digit" data-number="4">4</button>
            <button id="five" class="light-1 digit" data-number="5">5</button>
            <button id="six" class="light-1 digit" data-number="6">6</button>
            <button id="plus" class="light-2 operator" data-operator="+">+</button>
            <button id="one" class="light-1 digit" data-number="1">1</button>
            <button id="two" class="light-1 digit" data-number="2">2</button>
            <button id="three" class="light-1 digit" data-number="3">3</button>
            <button id="zero" class="light-1 digit" data-number="0">0</button>
            <button id="dot" class="light-1 digit" data-number=".">.</button>
            <button id="equal" class="light-3">=</button>
        </div>
    </main>
</body>

</html>
